name: CI/CD for Main Branch

on:
  pull_request:
    branches:
      - main
      - canary
  push:
    branches:
      - main
      - canary

permissions:
  contents: write
  pages: write
  id-token: write

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: false

      - name: Get Branch Names and Target Branch
        run: |
          echo "CLIENT_BRANCH=${{ github.head_ref }}" >> $GITHUB_ENV
          echo "TARGET_BRANCH=${{ github.base_ref }}" >> $GITHUB_ENV

          # Extract Server Branch Name from PR description
          SERVER_BRANCH=$(echo "${{ github.event.pull_request.body }}" | grep -oP '(?<=Server branch: )[^ ]+' || echo "default-branch")

          echo "Extracted SERVER_BRANCH: $SERVER_BRANCH"  # Debugging output
          echo "SERVER_BRANCH=${SERVER_BRANCH:-$CLIENT_BRANCH}" >> $GITHUB_ENV

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AUTOTEST_ACTIONS }}" | sed 's/\\n/\n/g' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 2222 89.23.4.133 >> ~/.ssh/known_hosts
          
      - name: Client Connect to server and perform Git operations
        run: |
          # Attempt SSH connection with debugging enabled
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -p 2222 npo@89.23.4.133 \
          "TARGET_BRANCH=${TARGET_BRANCH} CLIENT_BRANCH=${CLIENT_BRANCH} bash -c ' 
          set -x  
          echo \"âœ… TARGET_BRANCH is: $TARGET_BRANCH\"
          echo \"âœ… CLIENT_BRANCH is: $CLIENT_BRANCH\"
          
          cd ~/autodeploy-test || { echo \"âŒ Failed to change directory\"; exit 1; }

          # **Remove existing repository completely**
          echo "âš ï¸ Removing existing repository..."
          rm -rf sep_erp_client || { echo "âŒ Failed to remove old repo"; exit 1; }

          # **Clone a fresh copy of TARGET_BRANCH**
          echo "âš ï¸ Cloning fresh repository..."
          git clone --branch ${TARGET_BRANCH} git@github.com:NPO-Automotive/sep_erp_client.git || { echo "âŒ Failed to clone repository"; exit 1; }
          cd sep_erp_client || { echo "âŒ Failed to enter project directory"; exit 1; }
      
          # Fetch all branches
          git fetch --all || { echo "Failed to fetch branches"; exit 1; }

          # Switch to main/canary branch
          git checkout ${TARGET_BRANCH} || { echo "Failed to checkout ${TARGET_BRANCH}"; exit 1; }

          # Switch to CLIENT_BRANCH or create from remote
          if git checkout ${CLIENT_BRANCH}; then
            echo "Switched to existing branch '${CLIENT_BRANCH}'."
          else
            echo "'${CLIENT_BRANCH}' does not exist locally. Creating from remote."
            git checkout -b ${CLIENT_BRANCH} origin/${CLIENT_BRANCH} || { echo "Failed to create branch ${CLIENT_BRANCH}"; exit 1; }
          fi

          # Pull latest changes into CLIENT_BRANCH
          git pull origin ${CLIENT_BRANCH} || { echo "Failed to pull ${CLIENT_BRANCH}"; exit 1; }

          # Switch back to TARGET_BRANCH
          git checkout ${TARGET_BRANCH} || { echo "Failed to checkout ${TARGET_BRANCH}"; exit 1; }

          # Set Git User
          git config --global user.email "rgjoyce111@gmail.com"
          git config --global user.name "atomant1969"

          # Merge CLIENT_BRANCH into TARGET_BRANCH without committing
          git merge ${CLIENT_BRANCH} --no-commit || { echo "Failed to merge ${CLIENT_BRANCH} into ${TARGET_BRANCH}"; exit 1; }

          # Check pnpm installation
          echo "Checking pnpm version:"
          pnpm --version

          # Build site
          pnpm i || { echo "Failed to install dependencies"; exit 1; }
          pnpm run build || { echo "Failed to build site"; exit 1; }
          rsync -av build/ dist/ || { echo "Failed to sync build to dist"; exit 1; }
          '"

      - name: Server Connect and Perform Git Operations
        run: |
          # Attempt SSH connection with debugging enabled
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -p 2222 npo@89.23.4.133 \
          "TARGET_BRANCH=${TARGET_BRANCH} SERVER_BRANCH=${SERVER_BRANCH} bash -c ' 
          set -x  
          echo \"âœ… TARGET_BRANCH is: $TARGET_BRANCH\"
          echo \"âœ… SERVER_BRANCH is: $SERVER_BRANCH\"
          
          docker cp /home/npo/.ssh/id_rsa sep-erp-test_app_test_1:/root/.ssh/id_rsa
          docker cp /home/npo/.ssh/id_rsa.pub sep-erp-test_app_test_1:/root/.ssh/id_rsa.pub

          docker exec -e TARGET_BRANCH=\"$TARGET_BRANCH\" -e SERVER_BRANCH=\"$SERVER_BRANCH\" sep-erp-test_app_test_1 bash -c \"set -e;
          
          apt-get update && apt-get install -y openssh-client
          chmod 600 /root/.ssh/id_rsa
          chmod 644 /root/.ssh/id_rsa.pub

          # Add GitHub to known hosts
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          echo \\\"âœ… SSH Key Setup Complete Inside Docker!\\\";
         
          echo \\\"ğŸ“Œ [START] Fetching branches for SERVER_BRANCH: \$SERVER_BRANCH on TARGET_BRANCH: \$TARGET_BRANCH\\\";

          echo \\\"ğŸ”¹ TARGET_BRANCH is: \$TARGET_BRANCH\\\";
          echo \\\"ğŸ”¹ SERVER_BRANCH is: \$SERVER_BRANCH\\\";

          # install git if it is missing
          apt update && apt install -y git

          git fetch --all || { echo \\\"âŒ Failed to fetch branches\\\"; exit 1; }
          git reset --hard origin/\$TARGET_BRANCH || { echo \\\"âŒ Failed to reset TARGET_BRANCH\\\"; exit 1; }
          git switch \$TARGET_BRANCH || { echo \\\"âŒ Failed to switch to TARGET_BRANCH\\\"; exit 1; }

          if [ \"\\$SERVER_BRANCH\" != \"default-branch\" ]; then
            # Ensure the local SERVER_BRANCH is deleted before pulling from remote
            if git show-ref --verify --quiet refs/heads/\$SERVER_BRANCH; then
              git branch -D \$SERVER_BRANCH || echo \\\"âœ… No existing local branch \$SERVER_BRANCH, skipping deletion.\\\"
            else
              echo \\\"âœ… No existing local branch \$SERVER_BRANCH, skipping deletion.\\\"
            fi

            git pull origin \$TARGET_BRANCH || { echo \\\"âŒ Failed to pull TARGET_BRANCH\\\"; exit 1; }

            # Force reset instead of pull to avoid fast-forward issues
            git fetch origin \$SERVER_BRANCH || { echo \\\"âŒ Failed to fetch SERVER_BRANCH\\\"; exit 1; }
            git reset --hard origin/\$SERVER_BRANCH || { echo \\\"âŒ Failed to reset SERVER_BRANCH\\\"; exit 1; }
            
            # âœ… **Merge SERVER_BRANCH into TARGET_BRANCH**
            git checkout \\$TARGET_BRANCH || { echo \\\"âŒ Failed to switch back to TARGET_BRANCH\\\"; exit 1; }
            git pull
            git merge --no-commit --no-ff origin/\\$SERVER_BRANCH || { echo \\\"âŒ Failed to merge SERVER_BRANCH into TARGET_BRANCH\\\"; exit 1; }
          fi
          # Install TypeScript globally
          #npm install -g typescript
          
          # Install dependencies before building
          #pnpm add sequelize @types/sequelize --filter ./packages/zod-shared || { echo \\\"âŒ Failed to install dependencies\\\"; exit 1; }

          # Verify TypeScript availability
          #tsc -v || { echo \\\"âŒ TypeScript is still missing!\\\"; exit 1; }
          
          pnpm i || { echo \\\"âŒ Failed to install dependencies\\\"; exit 1; }
          pnpm run build:lib || { echo \\\"âŒ Failed to build site libraries\\\"; exit 1; }
          pnpm run build || { echo \\\"âŒ Failed to build site\\\"; exit 1; }
          
          echo \\\"ğŸ“Œ [COMPLETE] Server operations finished successfully!\\\";
          \" ' || { echo \"âŒ Docker exec command failed\"; exit 1; }


          echo \\\"ğŸ”„ Restarting Docker container...\\\"
          docker restart sep-erp-test_app_test_1 2>&1 | tee /tmp/docker_restart.log || { echo \"âŒ Failed to restart Docker container\"; cat /tmp/docker_restart.log; exit 1; }
          "


      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.13.1'
          cache: 'npm'

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-
            playwright-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright dependencies
        run: sudo npx playwright install-deps

      - name: Install Playwright browsers
        run: npx playwright install
        
      - name: Get timestamps clock ğŸ•’ ğŸ•’ ğŸ•’
        run: |
            echo "NOW=$(date +'%H:%M:%S %m-%d-%Y')" >> $GITHUB_ENV
            echo "BST_NOW=$(TZ=Europe/London date +'%H:%M:%S %d-%m-%Y')" >> $GITHUB_ENV
                  
      - name: Run Playwright tests with xvfb
        env:
          TEST_DIR: '.'
          BASE_URL: 'http://test.pksep.ru/'
        run: xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" npm run test

      - name: Add environment details to allure results directory ğŸ§³ ğŸ§³ ğŸ§³
        id: add-environment-details
        if: always()
        run: |
          echo "Environment=${TEST_ENV}" >> allure-results/environment.properties
          echo "BuildTime=${NOW}" >> allure-results/environment.properties
          echo "Run=${{ github.run_number }}" >> allure-results/environment.properties
          echo "Branch=refs/heads/main" >> allure-results/environment.properties
          cat allure-results/environment.properties
          cp allure-config/categories.json allure-results/categories.json
          
      - name: Allure Report Action from Marketplace ğŸ“š ğŸ“š ğŸ“š
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 5

      - name: Upload allure report   ğŸ”º ğŸ”º ğŸ”º
        uses: actions/upload-artifact@v4.0.0
        with:
          name: allure-history
          path: allure-history

  deploy_allure_reports:
        needs: [run_tests]
        timeout-minutes: 60
        runs-on: ubuntu-latest
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Download Artifacts ğŸ”»
              uses: actions/download-artifact@v4.1.0
              with:
                  name: allure-history
                  path: allure-history

            - name: Deploy report to Github Pages ğŸš€ ğŸš€ ğŸš€
              if: always()
              uses: JamesIves/github-pages-deploy-action@v4.5.0
              with:
                  folder: allure-history
                  branch: gh-pages
                  commit-message: Deploy report to Github Pages
                  single-commit: true

                  
